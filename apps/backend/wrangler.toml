name = "wholesale-backend"
main = "src/index.ts"
compatibility_date = "2025-01-12"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

# Development environment
[env.dev]
name = "wholesale-backend-dev"

[[env.dev.d1_databases]]
binding = "DB"
database_name = "wholesale-db-dev"
database_id = "preview"

# Production environment
[env.production]
name = "wholesale-backend-prod"

[[env.production.d1_databases]]
binding = "DB"
database_name = "wholesale-db"
database_id = "" # Will be set after creating the database

# R2 bucket for images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "wholesale-images"

# KV namespace for cache
[[kv_namespaces]]
binding = "CACHE"
id = "" # Will be set after creating KV namespace

# Environment variables (use .dev.vars for local development)
[vars]
ENVIRONMENT = "development"
