# Wrangler config for running DDD migration
# Usage: wrangler dev --config scripts/wrangler-migration.toml

name = "ddd-migration-runner"
main = "scripts/run-ddd-migration.ts"
compatibility_date = "2024-01-01"

[[d1_databases]]
binding = "PRODUCT_DB"
database_name = "product-db"
database_id = "your-product-db-id"  # Replace with actual ID

[[d1_databases]]
binding = "INVENTORY_DB"
database_name = "inventory-db"
