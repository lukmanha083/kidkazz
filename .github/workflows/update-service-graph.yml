name: Update Service Graph

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'apps/**'
      - 'docs/**'
      - 'scripts/generate-service-graph.ts'
  pull_request:
    branches: [main]
    paths:
      - 'services/**'
      - 'apps/**'
      - 'docs/**'
      - 'scripts/generate-service-graph.ts'

jobs:
  update-graph:
    runs-on: ubuntu-latest
    # Skip Dependabot PRs (they only change package.json, not service code)
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Service Graph
        run: pnpm generate:service-graph

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet SERVICE_GRAPH.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes (Push to main)
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SERVICE_GRAPH.yaml
          git commit -m "chore: auto-update SERVICE_GRAPH.yaml [skip ci]"
          git push

      - name: Commit changes (PR)
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SERVICE_GRAPH.yaml
          git commit -m "chore: auto-update SERVICE_GRAPH.yaml"
          git push

      - name: Add PR comment
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“Š **SERVICE_GRAPH.yaml** has been automatically updated based on your changes.'
            })
