name: Update Service Graph and Documentation

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'apps/**'
      - 'docs/**'
      - 'scripts/generate-service-graph.ts'
      - 'scripts/update-claude-md.ts'
  pull_request:
    branches: [main]
    paths:
      - 'services/**'
      - 'apps/**'
      - 'docs/**'
      - 'scripts/generate-service-graph.ts'
      - 'scripts/update-claude-md.ts'

jobs:
  update-graph:
    runs-on: ubuntu-latest
    # Skip Dependabot PRs (they only change package.json, not service code)
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Service Graph
        run: pnpm generate:service-graph

      - name: Update CLAUDE.md
        run: pnpm update:claude-md

      - name: Check for changes
        id: changes
        run: |
          # Check SERVICE_GRAPH.yaml
          if git diff --quiet SERVICE_GRAPH.yaml; then
            echo "graph_changed=false" >> $GITHUB_OUTPUT
          else
            echo "graph_changed=true" >> $GITHUB_OUTPUT
          fi
          # Check CLAUDE.md
          if git diff --quiet CLAUDE.md; then
            echo "claude_changed=false" >> $GITHUB_OUTPUT
          else
            echo "claude_changed=true" >> $GITHUB_OUTPUT
          fi
          # Check if any changed
          if git diff --quiet SERVICE_GRAPH.yaml CLAUDE.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes (Push to main)
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SERVICE_GRAPH.yaml CLAUDE.md
          git commit -m "chore: auto-update SERVICE_GRAPH.yaml and CLAUDE.md [skip ci]"
          git push

      - name: Commit changes (PR)
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SERVICE_GRAPH.yaml CLAUDE.md
          git commit -m "chore: auto-update SERVICE_GRAPH.yaml and CLAUDE.md"
          git push

      - name: Add PR comment
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            let body = 'üìÑ **Auto-updated documentation:**\n';
            if ('${{ steps.changes.outputs.graph_changed }}' === 'true') {
              body += '- üìä SERVICE_GRAPH.yaml\n';
            }
            if ('${{ steps.changes.outputs.claude_changed }}' === 'true') {
              body += '- üìù CLAUDE.md\n';
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            })
