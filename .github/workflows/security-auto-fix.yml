name: Security Auto-Fix

on:
  # Run on schedule to check for vulnerabilities
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM UTC (3 PM WIB)

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  security-events: read

jobs:
  auto-fix-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Get vulnerable packages
        id: vulns
        run: |
          VULNS=""

          # Try to get vulnerabilities from Dependabot API first
          echo "Checking Dependabot alerts..."
          API_RESULT=$(gh api /repos/${{ github.repository }}/dependabot/alerts \
            --jq '[.[] | select(.state == "open") | .dependency.package.name] | unique | join(" ")' 2>&1) || true

          # Check if API call was successful (no error messages)
          if echo "$API_RESULT" | grep -qE "(error|Error|403|401|documentation_url|Resource not accessible)"; then
            echo "Dependabot API not accessible, falling back to pnpm audit..."
            # Fallback: use pnpm audit to find vulnerabilities
            VULNS=$(pnpm audit --json 2>/dev/null | jq -r '.advisories | keys[]' 2>/dev/null | tr '\n' ' ' || echo "")
          else
            VULNS="$API_RESULT"
          fi

          # Clean up any whitespace
          VULNS=$(echo "$VULNS" | xargs)

          echo "packages=$VULNS" >> $GITHUB_OUTPUT

          if [ -z "$VULNS" ]; then
            echo "No open vulnerabilities found"
            echo "has_vulns=false" >> $GITHUB_OUTPUT
          else
            echo "Found vulnerable packages: $VULNS"
            echo "has_vulns=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update vulnerable packages
        if: steps.vulns.outputs.has_vulns == 'true'
        run: |
          echo "Updating vulnerable packages: ${{ steps.vulns.outputs.packages }}"

          for pkg in ${{ steps.vulns.outputs.packages }}; do
            echo "Updating $pkg..."
            pnpm update "$pkg" -r || echo "Failed to update $pkg directly"
          done

          # Also run general update to catch transitive dependencies
          pnpm update -r

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        run: |
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create branch
          BRANCH="security/auto-fix-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"

          # Commit changes
          git add -A
          git commit -m "chore(deps): auto-fix security vulnerabilities"

          # Push branch
          git push -u origin "$BRANCH"

          # Create PR
          gh pr create \
            --title "Security: Auto-fix vulnerable dependencies" \
            --body "## Security Auto-Fix

          This PR was automatically created to fix security vulnerabilities.

          ### Updated Packages
          ${{ steps.vulns.outputs.packages }}

          ### Trigger
          - Event: ${{ github.event_name }}
          - Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          ---
          Generated by Security Auto-Fix workflow" \
            --label "security,dependencies"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge if tests pass
        if: steps.changes.outputs.changed == 'true'
        run: |
          # Get the PR number
          PR_NUMBER=$(gh pr list --head "security/auto-fix-" --json number --jq '.[0].number')

          if [ -n "$PR_NUMBER" ]; then
            echo "Enabling auto-merge for PR #$PR_NUMBER"
            gh pr merge "$PR_NUMBER" --auto --squash --delete-branch || echo "Auto-merge not available"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
